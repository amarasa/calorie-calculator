<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein and Calorie Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-xl">
        <div id="main">
            <h1 class="text-4xl font-bold mb-4">Choose an option</h1>
            <button id="protein-calorie-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mb-2">I want to calculate my protein and calorie intake</button>
            <button id="body-weight-planner-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Body Weight Planner</button>
        </div>

        <div id="protein-calorie-calculator" style="display: none;">
            <h1 class="text-3xl font-bold mb-4" style="color: #0287c7">Protein and Calorie Calculator</h1>
            <form id="calculatorForm">
              <div class="mb-4">
                <label for="age" class="block">Age:</label>
                <input type="number" id="age" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
              </div>
              <div class="mb-4">
                <label for="weight" class="block">Weight (lbs):</label>
                <input type="number" id="weight" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
              </div>
              <div class="mb-4">
                <label for="heightFeet" class="block">Height (ft):</label>
                <input type="number" id="heightFeet" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
              </div>
              <div class="mb-4">
                <label for="heightInches" class="block">Height (inches):</label>
                <input type="number" id="heightInches" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
              </div>
              <div class="mb-4">
                <label for="gender" class="block">Gender:</label>
                <select id="gender" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="activity" class="block">Activity level:</label>
                <select id="activity" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
                  <option value="sedentary">Sedentary (little or no exercise)</option>
                  <option value="light">Lightly active (1-3 times/week)</option>
                  <option value="moderate">Moderately active (4-5 times/week)</option>
                  <option value="very_active">Very active (daily exercise or intense exercise 3-4 times/week)</option>
                  <option value="extra_active">Extra active (intense exercise 6-7 times/weeek)</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="bwpgainlose" class="block">Goal:</label>
                <select id="bwpgainlose" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>

                  <option value="lose">Lose weight</option>
                  <option value="maintain">Maintain weight</option>
                  <option value="gain">Gain weight</option>
                </select>
          </div>
          <button type="submit" style="background-color: #0ea2e9; color: #ffffff;" class="font-bold py-2 px-4 rounded mt-4 hover:bg-malibu-600">
            Calculate
          </button>
         <a href="https://amarasa.github.io/calorie-calculator/" style="background-color: #0ea2e9; color: #ffffff;" class="font-bold py-2 px-4 rounded mt-4 hover:bg-malibu-600">
                Reset
          </a>
        </form>
            <div id="results" class="mt-4"></div>
        </div>

        <div id="body-weight-planner" style="display: none;">
            <h1 class="text-3xl font-bold mb-4" style="color: #0287c7">Body Weight Planner</h1>
            <form id="bodyWeightPlannerForm">
                <div class="mb-4">
                    <label for="currentWeight" class="block">Current Weight (lbs):</label>
                    <input type="number" id="currentWeight" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="goalWeight" class="block">Goal Weight (lbs):</label>
                    <input type="number" id="goalWeight" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="bwpgender" class="block">Gender:</label>
                    <select id="bwpgender" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="bwpage" class="block">Age:</label>
                    <input type="number" id="bwpage" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="bwpheightFeet" class="block">Height (ft):</label>
                    <input type="number" id="bwpheightFeet" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="bwpheightInches" class="block">Height (inches):</label>
                    <input type="number" id="bwpheightInches" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="bwpactivity" class="block">Physical activity level:</label>
                    <select id="bwpactivity" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
                        <option value="sedentary">Sedentary (little or no exercise)</option>
                        <option value="light">Lightly active (1-3 times/week)</option>
                        <option value="moderate">Moderately active (4-5 times/week)</option>
                        <option value="very_active">Very active (daily exercise or intense exercise 3-4 times/week)</option>
                        <option value="extra_active">Extra active (intense exercise 6-7 times/weeek)</option>
                    </select>

                        </div>
                                        <div class="mb-4">
                            <label for="lbsPerWeek" class="block">LBs to lose per week:</label>
                            <select id="lbsPerWeek" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
                                <option value="0.5">0.5 lb</option>
                                <option value="1">1 lb</option>
                                <option value="2">2 lbs</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="startDate" class="block">Starting date:</label>
                            <input type="date" id="startDate" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
                        </div>
                        <button type="submit" style="background-color: #0ea2e9; color: #ffffff;" class="font-bold py-2 px-4 rounded mt-4 hover:bg-malibu-600">
                            Calculate
                        </button>
                        <a href="https://amarasa.github.io/calorie-calculator/" style="background-color: #0ea2e9; color: #ffffff;" class="font-bold py-2 px-4 rounded mt-4 hover:bg-malibu-600">
                            Reset
                        </a>
                    </form>
                    <div id="bodyWeightPlannerResults" class="mt-4"></div>
                    <div class="my-4">
                      <canvas id="weightChart"></canvas>
                    </div>

                </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein and Calorie Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-16">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-3xl font-bold mb-4" style="color: #0287c7">Protein and Calorie Calculator</h1>
      <form id="calculatorForm">
        <div class="mb-4">
          <label for="age" class="block">Age:</label>
          <input type="number" id="age" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
          <label for="weight" class="block">Weight (lbs):</label>
          <input type="number" id="weight" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
          <label for="heightFeet" class="block">Height (ft):</label>
          <input type="number" id="heightFeet" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
          <label for="heightInches" class="block">Height (inches):</label>
          <input type="number" id="heightInches" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3" required>
        </div>
        <div class="mb-4">
          <label for="gender" class="block">Gender:</label>
          <select id="gender" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="activity" class="block">Activity level:</label>
          <select id="activity" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extra active</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="goal" class="block">Goal:</label>
          <select id="goal" class="w-full mt-1 bg-gray-200 border border-gray-300 rounded py-2 px-3 appearance-none" required>
           
        <option value="lose">Weight Loss</option>
        <option value="maintain">Maintenance</option>
        <option value="gain">Weight Gain</option>
      </select>
    </div>
    <button type="submit" style="background-color: #0ea2e9; color: #ffffff;" class="font-bold py-2 px-4 rounded mt-4 hover:bg-malibu-600">
      Calculate
    </button>
  </form>
  <div id="results" class="mt-4"></div>
</div>
     </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein and Calorie Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Protein and Calorie Calculator</h1>
    <form id="calculatorForm">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div>
          <label for="age" class="block">Age:</label>
          <input type="number" id="age" class="w-full mt-1" required>
        </div>
        <div>
          <label for="weight" class="block">Weight (kg):</label>
          <input type="number" id="weight" class="w-full mt-1" step="0.1" required>
        </div>
        <div>
          <label for="height" class="block">Height (cm):</label>
          <input type="number" id="height" class="w-full mt-1" required>
        </div>
        <div>
          <label for="gender" class="block">Gender:</label>
          <select id="gender" class="w-full mt-1" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label for="activity" class="block">Activity level:</label>
          <select id="activity" class="w-full mt-1" required>
            <option value="">Select activity level</option>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extra active</option>
          </select>
        </div>
        <div>
          <label for="goal" class="block">Goal:</label>
          <select id="goal" class="w-full mt-1" required>
            <option value="">Select goal</option>
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
            <option value="gain">Gain weight</option>
          </select>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Calculate</button>
    </form>
    <div id="results" class="mt-8">
      <!-- The results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
